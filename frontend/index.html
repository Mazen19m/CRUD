<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stayel/bootstrap.min.css">
    <link rel="stylesheet" href="./stayel/styel.css">
    <title>Document</title>
</head>

<body>
    <nav>

        <div class="container mt-5   ">
            <table class="table  w-75 m-auto ">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col">button</th>
                    </tr>
                </thead>

                <tbody id="retTable">


                </tbody>
            </table>
        </div>

        <div class="container">
            <div class=" w-75 m-auto">
                <label class="py-1 mt-5 " for="name">User name</label>
                <input class="form-control" id="name" type="text">
            </div>
            <div class=" w-75 m-auto">
                <label class="py-1 mt-2 " for="age">user age</label>
                <input class="form-control" id="age" type="number">
            </div>
            <div class=" w-75 m-auto">
                <label class="py-1 mt-2 " for="Email">Email</label>
                <input class="form-control" id="email" type="email">
            </div>

            <div class=" w-75 m-auto">
                <label class="py-1 mt-2 " for="Gender">Gender</label>
                <input class="form-control mb-5 " id="gender" type="Gender">
                <button id="click" class="btn btn-primary">submit</button>

            </div>

        </div>



    </nav>





    <script src="./js/index.js"></script>
</body>

</html>
